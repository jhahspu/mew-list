<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- cache partial only in production -->
  {{ if hugo.IsProduction }}
  
    {{ partialCached "script.html" . }}
  {{ else }}
    
    {{ partial "script.html" . }}
  {{ end }}
  
</body>
</html>
